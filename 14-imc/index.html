<!DOCTYPE html>
<html lang="pt-br"> 

<head>
  <meta charset="UTF-8">
  <title>Javascript Aula 14</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css"></link>
  <script type="text/javascript" src="javascript/script.js"></script>
</head>

<body>
  <img src ="imagens/imc.png" alt="imc"></img>

  <!-- Formulário -->
  <form id="formulario">
    <fieldset>
    <legend>Cálculo do IMC</legend>

    <label for="kilos">Kilos:</label>
    <input type="text" name="kilos"></input><br><br>
    
    <label for="metros">Metros:</label>
    <input type="text" name="metros"></input><br><br>
    
    <label for="centimetros">Centímetros:</label>
    <input type="text" name="centimetros"></input><br><br>

    <label for="imc">IMC:</label>
    <input type="text" name="imc" disabled="disabled"></input><br><br>

    <a href="#" onclick="calcularIMC();">Calcular</a>
    </fieldset>
  </form>

  <!-- Tabela -->
  <table>
    <tr><td>IMC</td><td>Classificação</td></tr>
    <tr><td>&lt; 20</td><td>Abaixo do Peso</td></tr>
    <tr><td>20 a 25</td><td>Peso Ideal</td></tr> 
    <tr><td>25 a 30</td><td>Sobrepeso</td></tr>
    <tr><td>30 a 35</td><td>Obesidade Moderada</td></tr>
    <tr><td>35 a 40</td><td>Obesidade Severa</td></tr> 
    <tr><td>40 a 50</td><td>Obesidade Mórbida</td></tr>
    <tr><td>> 50</td><td>Super Obesidade</td></tr>
  </table>
</body>
</html>
