<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>JavaScript Aula 04</title>
	<meta charset="UTF-8">

	<style type="text/css">
		body {
			background-color: #000000;
			margin-top: 150px;
		}

		#xlamp {
			display: block;
			margin: 0px auto;
			height: 300px;
		}
	</style>

	<script type="text/JavaScript">
		function ligar() {
			document.getElementById("xlamp").src="img/lamp-on.jpg";
		}
	</script>
</head>

<body>
	<img id="xlamp" onclick="ligar();" src="img/lamp-off.jpg" />
</body>
</html>
